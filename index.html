<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <img src="/assets/images/logo/ohmyfood.png" alt="logo de lentreprise">
        
    </header>
    <main>
        <form action="get">
            <label for="localisationinput"><i class="fa-solid fa-location-dot"></i></label>
            <input type="text" name="localisation" id="localisationinput" placeholder="Paris,Belleville">
        </form>
        <section>
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button>
                Explorer nos restaurants
            </button>
        </section>
        <section>
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fa-solid fa-mobile-screen-button"></i> Choisissez un restaurant</li>
                <li><i class="fa-solid fa-list"></i> Composez votre menu</li>
                <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section> 
        <h2>Restaurants</h2>
        <img src="/assets/images/restaurants/" alt="">
    </main>
    <footer>

    </footer>
    
</body>
</html>
